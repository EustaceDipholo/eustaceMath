<!DOCTYPE html>
<html>
    <head>
        <title>EustaceChess</title>
        <link rel="stylesheet" href="Practice.css">
    </head>
    <body>
        <header>
            <h1>EustaceChess</h1>
        </header>
        <div class="nav">
            <a href="..\JavaScriptHome.html">Home</a>
            <a href="#" id="Logs">Login</a>
            <a href="#" id="Signs">Sign Up</a>
        </div>
        <div class="Forms">
            <div class="SignUpForm" id="SignIn">
                <h2>SignUp</h2>
                <div class="Name">
                    <input type="text" placeholder="Username" autofocus>
                </div> 
                <div class="Email">
                    <input type="text" placeholder="Email">
                </div> 
                <div class="Password">
                    <input type="password" placeholder="Password">
                </div> 
                <div class="ConfirmPassword">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <div class="submit">
                    <button>Submit</button>
                </div>
            </div>
            
            <div class="LogInForm formHide" id="LogIn">
                <h2>Log In</h2>
                <div class="Email">
                    <input type="text" placeholder="Email">
                </div> 
                <div class="Password">
                    <input type="password" placeholder="Password">
                </div>
                <div class="submit">
                    <button>Submit</button>
                </div> 
            </div>
        </div>
        <script src="PracticeJavaScript.js"></script>
    </body>
</html>
